<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Balarila</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  
  <header>
    <nav class="fixed-top navbar navbar-expand-lg navbar-light" style="background-color:#f37648c9 !important;">
      <div class="container-fluid">
        <h1>Balarila</h1>
      

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Dictionary</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

    </div>
  </header>

  <main>

    <div class="container">
      <section>
        <h2>Search for a Word</h2>
        <form id="search-form">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="search-input" placeholder="Enter a Tagalog or English word">

            <button type="submit" class="btn btn-outline-secondary">Search</button>

          </div>
        </form>
      </section>

      <!-- Add the following section with class "definitions" below the search form -->
      <section class="definitions">
        <!-- Definitions will be added here by JavaScript -->
      </section>
    </div>

  </main>
</body>
<footer>
  <p> &copy; 2023 Balarila</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</html>
